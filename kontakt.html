    <div class="podnaslov"><h2>Kontaktirajte nas</h2></div>
    <div id="info">
        <div id="forma">
            <form action="#" method="GET" name="forma">
            <table>
                <tbody>
                    
                    <tr>
                        <td>
                            <label for="name">Vaše ime: </label><br/>
                            <input type="text" name="name" id="name" placeholder="Unesite vaše ime i prezime" value="" maxlength="30"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="choose">Izaberite vrstu pregleda:<br/> </label>
                            <select name="choose" id="choose">
                                <option value="0">Izaberite...</option>
                                <option value="1">Preventivni pregled</option>
                                <option value="2">Vađenje mlečnih zuba</option>
                                <option value="3">Mobilna proteza(za decu)</option>
                                <option value="4">Fiksna proteza</option>
                                
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="poruka">Ukoliko imate neke kritike, pohvale i<br/> sugestije, možete nam pisati ovde:<br/><br/></label>
                            <textarea name="poruka" id="poruka"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="email">Vaš e-mail:<br/> </label>
                            <input type="email" name="email" id="email" placeholder="Unesite Vašu e-mail adresu" value="" maxlength="30"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button type="submit" name="button1" class="button">Pošalji</button>
                            <button type="reset" name="button2" class="button">Poništi</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </form>
